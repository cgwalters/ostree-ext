[package]
authors = ["Colin Walters <walters@verbum.org>"]
description = "Extension APIs for OSTree"
edition = "2021"
license = "MIT OR Apache-2.0"
name = "ostree-ext"
readme = "README.md"
repository = "https://github.com/ostreedev/ostree-rs-ext"
version = "0.8.10"

[dependencies]
anyhow = "1.0"
containers-image-proxy = "0.5.1"
async-compression = { version = "0.3", features = ["gzip", "tokio"] }
bitflags = "1"
camino = "1.0.4"
chrono = "0.4.19"
cjson = "0.1.1"
clap = { version= "3.2", features = ["derive"] }
cap-std-ext = "0.26"
cap-tempfile = "0.25"
flate2 = { features = ["zlib"], default_features = false, version = "1.0.20" }
fn-error-context = "0.2.0"
futures-util = "0.3.13"
gvariant = "0.4.0"
hex = "0.4.3"
indicatif = "0.17.0"
once_cell = "1.9"
libc = "0.2.92"
libsystemd = "0.5.0"
oci-spec = "0.5.4"
openssl = "0.10.33"
ostree = { features = ["v2021_5", "cap-std-apis"], version = "0.15.0" }
pin-project = "1.0"
regex = "1.5.4"
serde = { features = ["derive"], version = "1.0.125" }
serde_json = "1.0.64"
tar = "0.4.38"
tempfile = "3.2.0"
term_size = "0.3.2"
tokio = { features = ["io-std", "time", "process", "rt", "net"], version = ">= 1.13.0" }
tokio-util = { features = ["io-util"], version = "0.7" }
tokio-stream = { features = ["sync"], version = "0.1.8" }
tracing = "0.1"

indoc = { version = "1.0.3", optional = true }
sh-inline = { version = "0.3", features = ["cap-std-ext"], optional = true }

[dev-dependencies]
quickcheck = "1"
# https://github.com/rust-lang/cargo/issues/2911
# https://github.com/rust-lang/rfcs/pull/1956
ostree-ext = { path = ".", features = ["internal-testing-api"] }

[package.metadata.docs.rs]
features = ["dox"]

[features]
dox = ["ostree/dox"]
internal-testing-api = ["sh-inline", "indoc"]
